---
layout: default
---

<h2>{{ page.title }}</h2>

<p><b>Time: </b> {{ page.date | date: "%a, %-d %b %Y" }}{% if page.alternative_time %}
<font color="red">{{ page.alternative_time }}</font>{% endif %}</p>

{% if page.alternative_place %}
<p><font color="red"><b>Place:</b> {{ page.alternative_place }}</font></p>
{% endif %}

<p><b>Speaker:</b> {{ page.author }}</p>

<p><b>Abstract:</b></p>

{{ content }}
